<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="left">
          <img
            src="https://zerodha.com/static/images/logo.svg"
            alt="zerodha logo"
            loading="lazy"
            width="200"
           
          />
        </div>
        <div class="right">
            <ul style="list-style: none; " class="list">
                <li>Sign Up</li>
                <li>About</li>
                <li>Product</li>
                <li>Pricing</li>
                <li>Support</li>
                <li>Menu</li>
            </ul>
        </div>
      </div>

      
      <div class="content">
        <div class="img-container">
            <img class="main-image" src="https://zerodha.com/static/images/landing.png" alt="">
        </div>
        <div class="description">
            <h1>Invest in everything</h1>
            <p>Online platforms to invest in stocks,derivatives,mutual funds and more</p>
            <button>Sign up Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
